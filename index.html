<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COVID-19 Case Data Dashboard</title>
</head>
<body>
    <h1>COVID-19 Case Dashboard</h1>
    <h2>Total US Cases</h2>
    <div id="totalCases"></div>
    <h2>Total Recovered</h2>
    <div id="recovered"></div>
    <h2>Total Negative Cases</h2>
    <div id="negativeCases"></div>
    <footer>
        <p>Last Updated: </p><div id="lastModified"></div>
        <p>Data provided by <a href="https://covidtracking.com/api">The COVID Tracking Project</a></p>
    </footer>
</body>
<script src="main.js"></script>
</html>
